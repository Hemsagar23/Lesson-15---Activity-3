<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
    <title>Border Bootstrap</title>
    <style>
        .custom-border{
            border: 5px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container bg-primary text-white custom-border p-4 mt-5">
        <h1>Borders in Bootstraps</h1>
        <p>Bootstraps are very useful as we don't need to add extra styling elements. Only class elements and all styling inside it.</p>
    </div>
</body>
</html>
